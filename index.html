<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Shooter Control</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360-degree background -->
        <a-sky src="background.jpg" rotation="0 -130 0"></a-sky>

        <!-- Hovering button -->
        <a-entity id="aromaButton" class="clickable" geometry="primitive: plane; width: 1; height: 0.5"
                  material="color: red; opacity: 0.8"
                  position="0 1.6 -3"
                  text="value: Send Aroma Request; align: center; color: white"
                  event-set__mouseenter="scale: 1.2 1.2 1.2"
                  event-set__mouseleave="scale: 1 1 1">
        </a-entity>

        <!-- Add a camera with cursor -->
        
        <a-camera>
            <a-cursor color="black" raycaster="objects: .clickable" fuse="true" fuse-timeout="500"></a-cursor>
        </a-camera>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
